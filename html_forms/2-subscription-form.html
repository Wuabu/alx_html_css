<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Subscription Form</title>
  <style>
    
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    form {
      max-width: 400px;
      margin: auto;
    }
    label {
      display: block;
      margin-bottom: 8px;
    }
    input {
      width: 100%;
      padding: 8px;
      margin-bottom: 16px;
      box-sizing: border-box;
    }
    button {
      padding: 10px;
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
    }
    .error-message {
      color: red;
      margin-top: 5px;
    }
  </style>
</head>
<body>

  <form action="/html_forms/2-subscription-form.html" method="post" id="subscriptionForm" onsubmit="return validateForm()">
    <fieldset> <legend>Subscription Form</legend>
        <label for="name"> <span>Name:</span>
            <strong><span aria-label="required">*</span></strong>
        <input type="text" id="name" name="name" required>
            </label>

            <label for="email"><span>Email:</span>
                <strong><span aria-label="required">*</span></strong>
            <input type="email" id="email" name="email" required>
            </label>

            <label>Subscription Preference: <span aria-label="required">*</span></label>
            <label>
            <input type="radio" name="subscription" value="monthly" required> Monthly
            </label>
            <label>
            <input type="radio" name="subscription" value="yearly" required> Yearly
            </label>

            <button type="submit">Subscribe</button>
    </fieldset>
  </form>


</body>
</html>
