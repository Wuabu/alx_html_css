<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Survey Form</title>
  <style>
   
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    form {
      max-width: 400px;
      margin: auto;
    }
    label {
      display: block;
      margin-bottom: 8px;
    }
    input, select {
      width: 100%;
      padding: 8px;
      margin-bottom: 16px;
      box-sizing: border-box;
    }
    button {
      padding: 10px;
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
    }
    .error-message {
      color: red;
      margin-top: 5px;
    }
  </style>
</head>
<body>

  <form action="/html_forms/4-survery-form.html" method="post" id="surveyForm">
    <fieldset> <legend>Survey Form</legend>
            <label for="name"><span>Name:</span>
                <strong><span aria-label="required">*</span></strong>
            <input type="text" id="name" name="name" required>
            </label>

            <label for="email"><span>Email:</span>
                <strong><span aria-label="required">*</span></strong>
            <input type="email" id="email" name="email" required>
            </label>

            <label for="color"><span>Favorite Color:</span>
                <strong><span aria-label="required">*</span></strong>
            <select id="color" name="color" required>
                <option value="" disabled selected>Select your favorite color</option>
                <option value="red">Red</option>
                <option value="blue">Blue</option>
                <option value="green">Green</option>
            </select>
            </label>

            <label for="time"><span>Preferred Time:</span>
                <strong><span aria-label="required">*</span></strong>
            <input type="time" id="time" name="time" required>
            </label>

            <label for="date"><span>Preferred Date:</span>
                <strong><span aria-label="required">*</span></strong>
            <input type="date" id="date" name="date" required>
            </label>

            <button type="submit">Submit Survey</button>
    </fieldset>
  </form>

  

</body>
</html>
