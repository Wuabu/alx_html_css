<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Feedback Form</title>
  <style>
   
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    form {
      max-width: 400px;
      margin: auto;
    }
    label {
      display: block;
      margin-bottom: 8px;
    }
    input, textarea {
      width: 100%;
      padding: 8px;
      margin-bottom: 16px;
      box-sizing: border-box;
    }
    button {
      padding: 10px;
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
    }
    .error-message {
      color: red;
      margin-top: 5px;
    }
  </style>
</head>
<body>

  <form action="#" method="post" id="feedbackForm" >
        <label for="name"> <span>Name:</span>
            <strong><span aria-label="required">*</span></strong>
        <input type="text" id="name" name="name" required>
        </label>

        <label for="email"><span>Email:</span>
            <strong><span aria-label="required">*</span></strong>
        <input type="email" id="email" name="email" required>
        </label>

        <label><span>Feedback Options:</span>
            <strong><span aria-label="required">*</span></strong></label>
        <label><input type="checkbox" name="feedback" value="excellent"> Excellent</label>
        <label><input type="checkbox" name="feedback" value="good"> Good</label>
        <label><input type="checkbox" name="feedback" value="average"> Average</label>
        <label><input type="checkbox" name="feedback" value="poor"> Poor</label>

        <label for="file"><span>File Upload:</span>
            <strong><span aria-label="required">*</span></strong>
        <input type="file" id="file" name="file" accept=".pdf, .doc, .docx" required>
        </label>

        <button type="submit">Submit Feedback</button>
  </form>

  

</body>
</html>
